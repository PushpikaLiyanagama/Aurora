{% extends "base.html" %}

{% block title %}User Dashboard - Our City Planner{% endblock %}

{% block content %}
<h1>User Dashboard</h1>
<h2>Maps</h2>
<div class="row">
    {% for map in maps %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('uploaded_file', filename=map.filename) }}" class="card-img-top" alt="{{ map.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ map.name }}</h5>
                <a href="{{ url_for('user_view_map', map_id=map.id) }}" class="btn btn-primary">View Map</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
