{% extends "base.html" %}

{% block title %}Upload Map - Our City Planner{% endblock %}

{% block content %}
<h1>Upload Map</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="map_name">Map Name:</label>
        <input type="text" class="form-control" id="map_name" name="map_name" required>
    </div>
    <div class="form-group">
        <label for="map_image">Map Image:</label>
        <input type="file" class="form-control" id="map_image" name="map_image" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
